<p-breadcrumb [home]="{icon:'pi pi-home', url:'/', target:'_self'}"
    [model]="[{ label: 'Registro', styleClass: 'font-bold'}]">
</p-breadcrumb>

<h2>Auto registro de usuarios</h2>
<h3 class="mb-8">Introduzca los datos de usuario con los cuales desea registrarse</h3>
<p-messages class="mb-14" [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
<form class="grid grid-cols-4 gap-x-6 gap-y-3 mt-8" [formGroup]="usuarioRegistroForm">
    <span class="p-float-label mb-8">
        <input id="nif" type="text" pInputText class="w-full" formControlName="nif" maxlength="10">
        <label for="nif">NIF *</label>
    </span>
    <span class="p-float-label mb-8">
        <input id="nombre" type="text" pInputText class="w-full" formControlName="nombre" maxlength="50">
        <label for="nombre">Nombre *</label>
    </span>
    <span class="p-float-label mb-8">
        <input id="apellido1" type="text" pInputText class="w-full" formControlName="apellido1" maxlength="50">
        <label for="apellido1">Primer apellido *</label>
    </span>
    <span class="p-float-label mb-8">
        <input id="apellido2" type="text" pInputText class="w-full" formControlName="apellido2" maxlength="50">
        <label for="apellido2">Segundo apellido</label>
    </span>

    <span class="p-float-label mb-8 col-span-2">
        <input id="username" type="text" pInputText class="w-full" formControlName="username" maxlength="50">
        <label for="username">Nombre de usuario *</label>
    </span>
    <span class="p-float-label mb-8">
        <input id="rol" type="text" pInputText class="w-full bg-gray-200" formControlName="nombreRol">
        <label for="rol">Rol</label>
    </span>

    <span class="p-float-label mb-8 col-span-2">
        <input id="email" type="text" pInputText class="w-full" formControlName="email" maxlength="100">
        <label for="email">Email *</label>
    </span>
    <span class="p-float-label mb-8">
        <p-password id="password" [toggleMask]="true" class="w-full" [feedback]="false" formControlName="password" maxlength="50"></p-password>
        <label for="password">Contraseña *</label>
    </span>
    <span class="p-float-label mb-8 col-span-2">
        <input id="confirmacionEmail" type="text" pInputText class="w-full" formControlName="confirmacionEmail" maxlength="100">
        <label for="confirmacionEmail">Confirmar email *</label>
    </span>
    <span class="p-float-label mb-8">
        <p-password id="confirmarPassword" [toggleMask]="true" class="w-full" [feedback]="false" formControlName="confirmarPassword" maxlength="50"></p-password>
        <label for="confirmarPassword">Confirmar contraseña *</label>
    </span>
</form>
<div>
    <p-button type="button" class="p-button-primary mb-2" label="Alta usuario" (click)="autoRegistroUsuario()"></p-button>
</div>
